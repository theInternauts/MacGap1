<!DOCTYPE html>
<html>
<head>
  <title>MacGap</title>
  <style type="text/css" media="screen">
    html, body {
      height: 100%;
      width: 100%;
      background: #FFF;
      padding: 0;
      margin: 0;
      overflow: hidden;
      -webkit-user-select: none;
    }

    h1 {
      color: #E0E0E0;
      margin: 18% 0;
      text-align: center;
      font-family: helvetica;
    }
  </style>
  
</head>
<body>
  
  <script type="text/javascript" charset="utf-8">
      macgap.notice.notify({title: 'MacGap', content: 'Hello World'});
      
      // Show the status bar by providing an image name or a title. The image name should be that of an image asset bundled with the application.
      //macgap.statusBar.showWithImageName('IMAGE_NAME');
      macgap.statusBar.showWithTitle('MacGap');
      
      // Or set the image name or title manually and show the status bar.
      // macgap.statusBar.title = 'MacGap';
      // macgap.statusBar.show();
      
      macgap.statusBar.statusMenu.getItem(2).setCallback(function () { macgap.statusBar.hide(); });
  </script>
  
  <h1>MacGap</h1>
</body>
</html>
